<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
 <head th:include="_template :: head"></head>
<body>

	
	<header th:include="_template :: header"></header>	
	
	
	<section class="card form">
		
		<h2  th:text="#{tip.newtip}"></h2>
		
		<form th:action="@{/tip}" method="post" th:object="${tip}">
		
			<label for="title" th:text="#{tip.title}"></label>
			<input type="text" name="title" id="title" autocomplete="off" th:field="*{title}" th:classappend="${#fields.hasErrors('title')}?invalid" >
			<span class="error" th:errors="*{title}"></span>
			
			<label for="description" th:text="#{tip.description}"></label>
			<textarea name="description" id="description"  th:field="*{description}" th:classappend="${#fields.hasErrors('description')}?invalid" ></textarea>
			<span class="error" th:errors="*{description}"></span>
			
			<div class="buttons">
				<a class="button" href="/tip" th:text="#{button.cancel}"></a>
				<button class="button primary" th:text="#{button.save}"></button>
			</div>
			
		</form>
	
	</section>
	
	
	
</body>
</html>
