<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>


	<header th:include="_template :: header"></header>
	
	
	<div class="card">
		<nav th:include="_template :: menu('mytips')"></nav>

		<a href="/tip/new" class="button primary action"> 
			<span class="material-icons"> add_circle_outline </span> 
			<span th:text="#{tip.newtip}"></span>
		</a>
		
		<main class="content">
			<div class="alert" th:if="${message != null}" th:text="${message}"></div>
			<div class="mytips" th:each="tip : ${tips}">
				<div class="mytips-info">
					<h4 th:text="${tip.title}"></h4>
				</div>
				<div class="user-action">
					<a th:href="${'/tip/' + tip.id }" >
					 	<span class="material-icons red">create</span>
					</a>
					<a th:href="${'/tip/delete/' + tip.id }" >
					 	<span class="material-icons red">delete</span>
					</a>
				</div>
			</div> 
		</main>



	</div>



</body>
</html>
