<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>


	<header th:include="_template :: header"></header>
	
	
	<div class="alert" th:if="${message != null}" th:text="${message}"></div>

	<div class="card">
		<nav th:include="_template :: menu('user')"></nav>

		<a href="/user/new" class="button primary action"> 
		<span class="material-icons"> add_circle_outline </span> 
		<span th:text="#{user.newuser}"></span>
		</a>
		
		<main class="content">
			<div class="user" th:each="user : ${users}">
				<div class="user-info">
					<h4 th:text="${user.name}"></h4>
					<h5 th:text="${user.role}"></h5>
					<p th:text="${user.email}"></p>
				</div>
				<div class="user-action">
					<span></span>
					<a th:href="${'/user/delete/' + user.id }" >
					 	<span class="material-icons red">delete</span>
					</a>
				</div>
			</div> 
		</main>



	</div>



</body>
</html>
